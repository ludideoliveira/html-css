<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Em</title>
    <style>
        .conteiner{
            font-size: 20px;
        }
        .citacao{
            font-size: 2em;
        }
        .em{
            font-size: 2em;
        }
    </style>

</head>
<body>
    <h1>Exemplo de uso da em</h1>
    <p>Texto dentro do body, com 16px.  </p>
        <p class="em">Texto dentro do body com 2em de 16px.</p>
    <div class="conteiner">
        <p>Texto dentro da div com 20px. </p>
        <p class="citacao">Texto dentro da div, com 2em de 20px.</p>
    </div>
</body>
</html>
