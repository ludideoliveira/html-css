<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midia/patos-mp4.mp4" width="500" controls></video> -->
    
    <video width="560" poster="assets/patos.png" controls>
        <source src="midia/patos-m4v.m4v" type="video/m4v">
        <source src="midia/patos-webm.webm" type="video/webm">
        <source src="midia/patos-mp4.mp4" type="video/mp4">
    </video>
    <p>Caso o vídeo não seja reproduzido é por incompatibilidade do seu navegador. </p>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/326820388?h=f5e785aaaf&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/326820388">Animation Reel</a> from <a href="https://vimeo.com/user17257314">Roberto Mortera</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
<!-- É possível excluir esse último parágrafo, que é um link para o vídeo no vimeo -->
</body>
</html>
