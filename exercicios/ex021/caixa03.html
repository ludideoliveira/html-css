<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1{
            border: 10px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 36;
            /* slice é para fatiar a imagem. O número não exige uma medida. esse número depois você altera no devtools */
            border-image-repeat: repeat;
            /* é possível colocar o border em uma shorhand. Insira border-image: url('') slice repeat */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
